<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte NFC Supporter CRB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* Fond g√©n√©ral */
body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #b30000, #000000 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* Conteneur */
.container {
  text-align: center;
  padding: 20px;
}

/* Titre */
.title {
  font-size: 2rem;
  font-weight: 900;
  letter-spacing: 2px;
  margin-bottom: 25px;
  color: #ffffff;
  text-shadow: 0 0 15px rgba(255,0,0,0.8);
}

/* Carte */
.card-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.nfc-card {
  width: 300px;
  border-radius: 22px;
  background: linear-gradient(180deg, #8b0000, #000000);
  padding: 20px;
  box-shadow:
    0 0 30px rgba(255, 0, 0, 0.9),
    0 0 60px rgba(255, 0, 0, 0.5);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

/* Effet hover */
.nfc-card:hover {
  transform: scale(1.05);
  box-shadow:
    0 0 40px rgba(255, 0, 0, 1),
    0 0 80px rgba(255, 0, 0, 0.8);
}

/* Logo */
.logo img {
  width: 110px;
  margin-bottom: 10px;
}

/* Sections */
.section {
  margin-top: 15px;
  text-align: left;
}

.section h3 {
  font-size: 1rem;
  margin-bottom: 5px;
  color: #ffcccc;
}

.section p, .section a {
  font-size: 0.9rem;
  color: #ffffff;
  text-decoration: none;
}

/* R√©seaux */
.socials a {
  display: inline-block;
  margin-right: 10px;
  font-weight: 600;
}

/* Sous-texte */
.subtitle {
  font-size: 1.1rem;
  font-weight: 600;
  margin-top: 15px;
  color: #ffcccc;
  text-shadow: 0 0 10px rgba(255,0,0,0.6);
}

/* Footer */
.footer {
  margin-top: 15px;
  font-size: 0.75rem;
  opacity: 0.8;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">CR BEL0UIZDAD</div>

  <div class="card-wrapper">
    <div class="nfc-card">
      <div class="logo" style="text-align:center;">
        <img src="https://upload.wikimedia.org/wikipedia/fr/4/4a/CR_Belouizdad_logo.png" alt="CRB Logo">
      </div>

      <div class="section">
